{% extends "base.html" %}

{% block body %}
<section id="reminders" class="content-section text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date Created</th>
                            <th>Date Due </th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td class="fluid" colspan="100%">
                                <a class="list-group-item active">
                                    <span class="badge"><i class="fa fa-plus"></i> </span>Add a Reminder
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for r in reminders %}
                        <tr>
                            <td>{{ r.title }}</td>
                            <td>{{ r.created }}</td>
                            <td>{{ r.due_date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>


                </table>

            </div>
        </div>
    </div>
</section>
<section id="" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Add a Reminder</h2>
            <form action="/add_reminder" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Add a Reminder</button>
            </form>

        </div>
    </div>

</section>


{% endblock body %}
