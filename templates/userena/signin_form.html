{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap_tags %}

{% block title %}{% trans "Signin" %}{% endblock %}

{% block content %}
<form action="" method="post" class="col-md-4">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Signin" %}</legend>
    {{ form|as_bootstrap }}
  </fieldset>
  <input type="submit" value="{% trans "Signin" %}" />
  {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
</form>
{% endblock %}
